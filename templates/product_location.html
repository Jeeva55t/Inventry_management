<!-- product_locations.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Locations</title>
</head>
<body>
    <h2>Product Availability in Warehouse and Shops</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Location</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products_location_data %}
                <tr>
                    <td>{{ product[0] }}</td>
                    <td>{{ product[1] }}</td>
                    <td>{{ product[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
