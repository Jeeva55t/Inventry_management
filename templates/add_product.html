{% extends "base.html" %}
{% block content %}
<h2>Add Product</h2>
<form method="post">
    <input type="text" name="product_name" placeholder="Product Name" required class="form-control mb-2">
    <input type="number" name="quantity" placeholder="Initial Quantity" class="form-control mb-2">
    <button type="submit" class="btn btn-success">Add Product</button>
</form>
{% endblock %}
