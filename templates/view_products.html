{% extends "base.html" %}
{% block content %}
<h2>Products Purchased</h2>
<a href="{{ url_for('add_product') }}" class="btn btn-primary mb-2">Add New Product</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Quantity</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for p in products %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td>
                <a href="{{ url_for('edit_product', product_id=p[0]) }}" class="btn btn-sm btn-warning">Edit</a>
                <form method="post" action="{{ url_for('delete_product', product_id=p[0]) }}" style="display:inline-block;">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
                <a href="{{ url_for('product_history', product_id=p[0]) }}" class="btn btn-sm btn-info">History</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
