<div style="text-align: center; margin-top: 50px;">

    <h2>Products</h2>
    <table border="1" style ="margin: auto; width: 50%;">
        <tr><th>ID</th><th>Name</th><th>Actions</th></tr>
        {% for p in products %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            
            
            <td>
                <br>
                <a href="{{ url_for('update_product', product_id=p[0]) }}">Edit</a> |
                <a href="{{ url_for('delete_product', product_id=p[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <br>
    <a href="/">Add Product</a> ------ <a href="/logout">Logout</a>

</div>
